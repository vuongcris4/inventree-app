name: iOS CI (Flutter, FVM, no-codesign)

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]
    paths:
      - ".github/workflows/ios.yaml"
      - "pubspec.yaml"
      - "ios/**"
      - "lib/**"

concurrency:
  group: ios-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: macos-14 

    env:
      CI: true
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Setup Java (for some tooling)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Select Xcode version
        run: sudo xcode-select -s "/Applications/Xcode_15.4.app/Contents/Developer" || sudo xcode-select -p

      - name: Read FVM config
        uses: kuhnroyal/flutter-fvm-config-action@v2
        with:
          setup: false
          cache: true

      - name: Setup Flutter SDK (from .fvmrc)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          architecture: arm64
          cache: true

      - name: Flutter doctor
        run: |
          flutter --version
          dart --version
          flutter doctor -v

      - name: Collect translations
        run: |
          cd lib/l10n
          python3 collect_translations.py
        shell: bash

      - name: Install FVM, precache & resolve deps
        run: |
          dart pub global activate fvm
          fvm install
          fvm flutter precache --ios
          fvm flutter config --no-analytics
          fvm flutter pub get

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Pod install
        working-directory: ios
        run: |
          pod repo update
          pod install

      # Build .xcarchive (KHÔNG build .ipa)
      - name: Build iOS (archive only, no codesign)
        run: |
          fvm flutter build ipa --release --no-codesign --no-tree-shake-icons

      # --- BƯỚC 1: TẠO FILE TÙY CHỌN EXPORT ---
      - name: Create ExportOptions.plist
        run: |
          mkdir -p build/ios/export
          cat > build/ios/export/ExportOptions.plist << EOL
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>destination</key>
              <string>export</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict/>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOL

      # --- BƯỚC 2: XUẤT IPA TỪ ARCHIVE ---
      - name: Export IPA from archive
        run: |
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportPath build/ios/export \
            -exportOptionsPlist build/ios/export/ExportOptions.plist

      # --- BƯỚC 3: UPLOAD TỪ THƯ MỤC EXPORT MỚI ---
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: inventree-app-ipa
          path: |
            build/ios/export/*.ipa
            build/ios/export/*.dSYM.zip
            build/ios/archive/Runner.xcarchive

      # Tuỳ chọn: upload báo cáo, logs build để debug
      - name: Upload build logs (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: |
            **/flutter_*.log
            ios/Pods/Manifest.lock
            ios/Podfile.lock
